<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Imagen Swipe</title>
	<link rel="stylesheet" href="swipe/css/swiper.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1 class="titulo">Presentación de Imagenes con Metodología Swipe</h1>
	
	<div class="swiper-container">
	  <div class="swiper-wrapper">

	    <div class="swiper-slide tarjeta">
	    	<div class="tarjeta__imagen-container">
	    		<img src="img/team4.jpg" class="tarjeta__imagen">
	    	</div>
	    	<h2 class="tarjeta__nombre">Alejandro González</h2>
	    	<p class="tarjeta__cargo">Fundador & CEO</p>
	    </div>
	    <div class="swiper-slide tarjeta">
	    	<div class="tarjeta__imagen-container">
	    		<img src="img/team3.jpg" class="tarjeta__imagen">
	    	</div>
	    	<h2 class="tarjeta__nombre">Mariana Torres</h2>
	    	<p class="tarjeta__cargo">Designer</p>
	    </div>
	    <div class="swiper-slide tarjeta">
	    	<div class="tarjeta__imagen-container">
	    		<img src="img/team8.jpg" class="tarjeta__imagen">
	    	</div>
	    	<h2 class="tarjeta__nombre">Fernando Zuñiga</h2>
	    	<p class="tarjeta__cargo">FrontEnd Development</p>
	    </div>
	  
	  </div>

	  <div class="swiper-pagination"></div>
	  <div class="swiper-button-prev"></div>
	  <div class="swiper-button-next"></div>
	  <!-- <div class="swiper-scrollbar"></div> -->

	</div>

	<script src="swipe/js/swiper.js"></script>
	<script>
	  var mySwiper = new Swiper ('.swiper-container', {

	    // Optional parameters
	    direction: 'horizontal',
	    loop: true,
	    slidesPerView: 3,
	    spaceBetween: 10,

	    // If we need pagination
	    pagination: {
	      el: '.swiper-pagination',
	      clickable: true,
	    },

	    // Navigation arrows
	    navigation: {
	      nextEl: '.swiper-button-next',
	      prevEl: '.swiper-button-prev',
	      hideOnClick: true,
	    },

	    // And if we need scrollbar
	    scrollbar: {
	      el: '.swiper-scrollbar',
	    },
	  })
	</script>
</body>
</html>
